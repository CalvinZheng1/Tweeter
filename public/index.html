<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,600,600i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- Error CSS -->
    <link rel="stylesheet" href="/styles/error.css" type="text/css" />
    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />
    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- Tweet CSS -->
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    
    <!-- MomentJS for time functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </head>

  <body>
    <!-- Top nav bar -->
    <nav class="main-nav">
      <span class="logo">tweeter</span>
      <button id="new-tweet-toggle">
        <div><span class="u-bold">Write</span> a new tweet</div>
        <!-- Floating down arrow icon -->
        <svg viewBox="0 0 10 16" version="1.1" aria-hidden="true">
          <path fill-rule="evenodd" d="M5 11L0 6l1.5-1.5L5 8.25 8.5 4.5 10 6l-5 5z"></path>
        </svg>
      </button>
    </nav>
    <!-- Profile header -->
    <header class="header">
      <div class="header--contents">
        <div class="profile">
          <img src="/images/profile-hex.png" alt="Teddy Leung"> 
          <h2 class="profile--name">Calvin <span class="u-light">Zheng</span></h2>
        </div>
      </div>
    </header>
    <!-- Page-specific (main) content -->
    <main class="container">
      <section class="new-tweet u-hidden">
        <div id="error" class="u-hidden">
          <div class="error--content">
            <!-- Error triangle icon -->
            <svg viewBox="0 0 16 16" version="1.1" aria-hidden="true">
              <path fill-rule="evenodd" d="M8.893 1.5c-.183-.31-.52-.5-.887-.5s-.703.19-.886.5L.138 13.499a.98.98 0 000 1.001c.193.31.53.501.886.501h13.964c.367 0 .704-.19.877-.5a1.03 1.03 0 00.01-1.002L8.893 1.5zm.133 11.497H6.987v-2.003h2.039v2.003zm0-3.004H6.987V5.987h2.039v4.006z"></path>
            </svg>
            <!-- Error message placeholder span -->
            <span></span>
          </div>
        </div>
        <h2>Compose Tweet</h2>
        <form>
          <textarea id="tweet-textarea" name="text" placeholder="What are you humming about?"></textarea>
          <div class="new-tweet--footer">
            <input class="btn-submit" type="submit" value="Tweet">
            <!-- To be filled with default max length -->
            <span class="counter"></span>
          </div>
        </form>
      </section>
      <!-- Section to be loaded with tweets asychronously -->
      <section id="tweets">
      </section>
      <button id="btn-scroll-top" class="u-hidden">
        <!-- Up arrow icon -->
        <svg viewBox="0 0 10 16" version="1.1" aria-hidden="true">
          <path fill-rule="evenodd" d="M10 10l-1.5 1.5L5 7.75 1.5 11.5 0 10l5-5 5 5z"></path>
        </svg>
      </button>
    </main>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <!-- Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
